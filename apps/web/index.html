<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Directory</title>
    <script src="/config.js"></script>
    <style>
      :root { --bg:#0b0f14; --card:#111827; --muted:#6b7280; --text:#e5e7eb; --accent:#2563eb; --accent-2:#1d4ed8; --danger:#ef4444; --ring: rgba(37,99,235,0.35); }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
      .container{max-width:960px;margin:0 auto;padding:24px}
      .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
      .title{font-size:28px;font-weight:700}
      .btn{background:var(--accent);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;box-shadow:0 8px 24px rgba(37,99,235,0.25);}
      .btn:hover{background:var(--accent-2)}
      .btn.secondary{background:#334155}
      .btn.danger{background:#ef4444}
      .table{width:100%;border-collapse:separate;border-spacing:0 8px}
      .td{background:#111827;border:1px solid #1f2937;padding:10px 12px}
      .row{display:flex;gap:10px;flex-wrap:wrap}
      .field{display:flex;flex-direction:column;gap:6px}
      .input{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:10px 12px;color:var(--text);outline:none}
      .input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--ring)}
      dialog.modal{border:0;border-radius:16px;background:#0f172a;color:var(--text);padding:0;max-width:560px;width:100%;box-shadow:0 20px 80px rgba(0,0,0,.65)}
      .modal-header{padding:16px 20px;border-bottom:1px solid #1f2937;display:flex;justify-content:space-between;align-items:center}
      .modal-body{padding:16px 20px}
      .modal-footer{padding:16px 20px;border-top:1px solid #1f2937;display:flex;justify-content:flex-end;gap:10px}
      .chip{font-size:12px;background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:4px 8px;color:#93c5fd}
      .muted{color:#6b7280}
      .sr-only{position:absolute;width:1px;height:1px;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
      
      /* Tooltip */
      .tip{display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;margin-left:6px;font-size:12px;border-radius:50%;background:#0b1220;border:1px solid #1f2937;color:#93c5fd;cursor:help;position:relative}
      .tip-bubble{position:absolute;left:50%;transform:translateX(-50%);bottom:125%;background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:8px 10px;color:#e5e7eb;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .15s, transform .15s;box-shadow:0 10px 30px rgba(0,0,0,.35);}
      .tip:hover .tip-bubble{opacity:1;transform:translateX(-50%) translateY(-2px)}

      /* Toasts */
      .toaster{position:fixed;bottom:16px;left:16px;display:flex;flex-direction:column;gap:8px;z-index:9999}
      .toast{display:flex;align-items:center;gap:10px;background:#0f172a;border:1px solid #1f2937;border-left-width:4px;border-radius:12px;padding:10px 12px;color:#e5e7eb;box-shadow:0 12px 40px rgba(0,0,0,.45);animation:slideIn .2s ease-out}
      .toast.info{border-left-color:#60a5fa}
      .toast.success{border-left-color:#22c55e}
      .toast.warning{border-left-color:#f59e0b}
      .toast.error{border-left-color:#ef4444}
      .toast-icon{font-size:14px}
      .toast-close{margin-left:auto;background:transparent;border:0;color:#94a3b8;cursor:pointer;font-size:18px}
      @keyframes slideIn{from{opacity:0;transform:translateY(-6px)}to{opacity:1;transform:translateY(0)}}
      /* Invalid inputs */
      .input.invalid{border-color:#ef4444; box-shadow:0 0 0 4px rgba(239,68,68,.25);}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
